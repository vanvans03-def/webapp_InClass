<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit</title>
    <style>
      p:nth-child(1) {
        font-size: 16pt;
      }
      p:nth-child(2) {
        font-size: 16px;
      }
      p:nth-child(3) {
        font-size: 1rem;
      }
      p:nth-child(4) {
        font-size: 1.5rem;
      }
      p:nth-child(5) {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <p>size: 16pt</p>
    <p>size: 16px</p>
    <p>size: 1rem</p>
    <p>size: 1.5rem</p>
    <p>size: 2rem</p>
  </body>
</html>
